<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualização de dados cadastrais.</title>
    <link rel="stylesheet" href="site.css" />
</head>
<body>

    <form onsubmit="return form_submited();">

    <fieldset>
        <legend><h1>Dados Pessoais</h1></legend>

        <div class="campo">
<label for="nome">Nome:</label>
<input type=" text" id="nome"  required />
        </div>

        <div class="campo">
            <label for="cpf">CPF: (Digite apenas números.):</label>
            <input type="text" id="cpf" required />
                    </div>                    

                    <div class="campo">
                        <label for="rg">RG: (Digite apenas números.):</label>
                        <input type=" text" id="rg" >
                                </div>

                                <div class="campo">
                                           <label for="sexo">Selecione o sexo:: </label>
            <input type="radio" name="sexo" id="feminino" value="feminino" checked><label for="feminino">Feminino</label>
            <input type="radio" name="sexo" id="masculino" value="masculino"><label for="masculino">Masculino</label>
<input type="radio" name="sexo" id="outros" value="outros"><label for="outros">Outros</label>        
</div>

                                <div class="campo">
                                    <label for="endereco">Endereço:</label>
                                    <input type=" text" id="endereco" required />
                                </div>

                                <div class="campo"><
                                    <label for="numero">Número: (Digite apenas números.)</label>
                                    <input type=" text" id="numero" required />
                                            </div>

                                            <div class="campo">
                                                <label for="bairro">Bairro:</label>
                                                <input type=" text" id="bairro" />
                                                        </div>

                                                        <div class="campo">
                                                <label for="cidade">Cidade:</label>
                                                <input type=" text" id="cidade" />
                                                        </div>

<div class="campo">
                                                <label for="complemento">Complemento: opcional: </label>
                                                <input type=" text" id="complemento" />
                                                        </div>

                                                        <div class="campo">
                                                            <label for=                                                            "estado">Estado:</label>
                                                            <select id="estado">
                                                                <option>Selecione</option>
                                                                <option value="AC">Acre</option>
                                                                <option value="AP">Amapá</option>
                                                                <option value="AM">Amazonas</option>
                                                                <option value="BA">Bahia</option>
                                                                <option value="CE">Ceará</option>
                                                                <option value="DF">Distrito Federal</option>
                                                                <option value="ES">Espirito Santo</option>
                                                                <option value="GO">Goiás</option>
                                                                <option value="MA">Maranhão</option>
                                                                <option value="MS">Mato Grosso do Sul</option>
                                                                <option value="MT">Mato Grosso</option>
                                                                <option value="MG">Minas Gerais</option>
                                                                <option value="PA">Pará</option>
                                                                <option value="PB">Paraíba</option>
                                                                <option value="PE">Pernambuco</option>
                                                                <option value="PI">Piaui</option>
                                                                <option value="PR">Paraná</option>
                                                                <option value="RN">Rio Grande do Norte</option>
                                                                <option value="RJ">Rio de Janeiro</option>
                                                                <option value="RO">Rondônia</option>
                                                                <option value="RR">Roraima</option>
                                                                <option value="RS">Rio Grand do Sul</option>
                                                                <option value="SC">Santa Catarina</option>
                                                                <option value="SE">Sergipe</option>
                                                                <option value="SP">São Paulo</option>
                                                                <option value="TO">Tocantins</option>
                                                            </select>
                                                        </div>

                                                        <div class="campo">
                                                            <label for="cep">CEP: (Digite apenas números.):</label>
                                                            <input type=" text" id="cep" />
                                                                    </div>

                                                                    <div class="campo">
                                                                        <label for="telefone">Telefone Fixo: (Digite apenas números.):</label>
                                                                        <input type="text" id="telefone" />
                                                                                </div>

                                                                                <div class="campo">
                                                                                    <label for="celular">Telefone Celular: (Digite apenas números.)</label>
                                                                                    <input type=" text" id="celular" required />
                                                                                            </div>

        <button type="submit" class="botao">Enviar</button>
    </fieldset>

</form>

    <script type="text/javascript" src="site.js"></script>

</body>
</html>
